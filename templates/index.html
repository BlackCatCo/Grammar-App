{% extends 'base.html' %}

{% block body %}
<p id="input_description">Enter the text you want to correct here</p>
<form id="input_label" action="/" method="POST">
    {% if txt == None %}
    <input type="text" name="txt" autofocus />
    {% else %}
    <h1>{{ txt }}</h1>
    {% endif %}
    
    
    <button style="visibility: hidden;" type="submit"></button>
</form>
{% endblock %}
