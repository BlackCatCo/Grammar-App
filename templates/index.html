{% extends 'base.html' %}

{% block body %}
<p>Hello World</p>
<form action="/" method="POST">
    {% if txt == None %}
    <input type="text" name="txt" autofocus />
    {% else %}
    <input type="text" name="txt" value="{{ txt }}" autofocus />
    {% endif %}
    
    
    <button style="visibility: hidden;" type="submit"></button>
</form>
{% endblock %}
